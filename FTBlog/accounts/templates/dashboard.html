{% extends 'base.html' %}

{% block content %}
<h2>Welcome, {{user.username}}</h2>
<div class='container'>
    <div class='row'>
                {% for post in posts %}
                <div class='col-lg-3'>
                        <div class="text-center" >
                                <a style="text-decoration: none;"  href="{% url 'post_url' post.postId %}">
                            
                                    <h2 class="text-center" style="font-size:30px;margin-top:30px;margin-bottom:10px">
                                    {{ post.title }}
                                    </h2>
                                    <h3 style="font-weight:300;margin:0 0 10px">
                                    {{ post.subtitle }}
                                    </h3>
                                </a>
                                <p style="font-size:18px;font-style:italic;margin-top:0;color:#868e96">Posted by
                                    {{ post.author }}
                                    on {{ post.createdAt }}
                                </p>
                </div>
                </div>
                <div class="col-lg-1"></div>
            {% endfor %}
       


    </div>

</div>


{% endblock %}
